<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg max-w-lg w-full p-10">
    <h2 class="text-2xl font-bold text-center mb-8" style="color: #779150;">Log in</h2>
    <form id="login-form" method="POST">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
               placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
               placeholder="Enter your password">
      </div>
      <div class="mt-6">
        <button type="submit" 
                class="w-full bg-forestGreen text-white py-3 px-4 rounded-md text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-forestGreen">
          Sign In
        </button>
      </div>
      <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account? <a href="/signup.html" class="text-forestGreen hover:underline">Sign up</a>.
      </p>
    </form>
  </div>
  <script type="module" src="/src/app/destinations/login.ts"></script>
</body>
</html>
