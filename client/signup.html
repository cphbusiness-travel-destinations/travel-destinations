<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-screen overflow-hidden bg-gray-50">
    <header class="flex justify-between items-center w-screen p-4 border-b">
      <a
        href="/"
        class="italic font-medium text-lg text-neutral-800 hover:text-neutral-900"
        >Travel destinations
      </a>
      <div class="flex gap-4 items-center">
        <a
          href="/"
          class="text-neutral-800 hover:text-neutral-900 underline underline-offset-2"
          >Destinations
        </a>
        <button class="px-3.5 py-0.5 rounded-lg bg-forestGreen/90">
          <a href="/login" class="text-white">Login </a>
        </button>
      </div>
    </header>

    <div class="flex items-center justify-center h-full">
      <div class="bg-white shadow-lg rounded-lg max-w-lg w-full p-10">
        <h2 class="text-2xl font-bold text-center mb-8 text-forestGreen">
          Sign up
        </h2>
        <form id="signup-form" class="flex flex-col gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
              placeholder="Enter your username"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-forestGreen focus:border-forestGreen sm:text-sm"
              placeholder="Enter your password"
            />
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-full bg-forestGreen text-white py-3 px-4 rounded-md text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-forestGreen"
            >
              Sign In
            </button>
          </div>
          <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <a href="/login.html" class="text-forestGreen hover:underline"
              >Log in
            </a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="./src/app/signup/index.ts"></script>
  </body>
</html>
